<!DOCTYPE html>
<html lang="ru" data-validate="html">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SUPERGYM</title>
  <link rel="stylesheet" href="sass/style.scss">
</head>

<body class="page-body">
  <main class="main-container">
    <section class="main-container__hero hero" data-test="hero">
      <div class="hero__block">
        <div class="hero__header">
          <!-- Возможно надо спрайтом -->
          <picture>
            <source media="(min-width: 1366px)" width="130" height="26" type="image/svg+xml" srcset="./img/logo.svg">
            <source media="(min-width: 768px)" width="110" height="22" type="image/svg+xml" srcset="./img/logo.svg">
            <img class="hero__logo-icon" src="./img/logo.svg" width="100" height="20" alt="Логотип Фитнес Центра SUPERGYM">
          </picture>
          <a class="hero__header-link heading-h4" href="tel:+7(800)5555555">
            8 800 555-55-55
          </a>
        </div>
        <div class="hero__content">
          <div class="hero__content-description">
            <h1 class="hero__content-title">
              Фитнес центр
            </h1>
            <h3 class="hero__content-subtitle">
              Омск
            </h3>
            <ul class="hero__content-list">
              <li class="hero__content-item">
                Тренажёрный зал
              </li>
              <li class="hero__content-item">
                Групповые занятия
              </li>
              <li class="hero__content-item">
                Кардио-зона
              </li>
            </ul>
            <button class="hero__content-button" type="button">
              Купить абонемент
            </button>
          </div>
        </div>
      </div>

    </section>
  </main>
  <!-- пример использования спрайта
    <img src="/__spritemap#sprite-logo-view" alt="Это спрайт">
    <svg>
      <use href="/__spritemap#sprite-user"></use>
    </svg>
    -->
  <!-- примеры требуемых атрибутов data-test="*" -->
  <div data-test="hero">hero</div>
  <div data-test="about">about</div>
  <div data-test="price">price</div>
  <div data-test="games">games</div>
  <div data-test="juri">juri</div>
  <div data-test="features">features</div>
  <div data-test="offers">offers</div>
  <div data-test="faq">faq</div>
  <div data-test="reviews">reviews</div>
  <div data-test="form">form</div>
  <div data-test="footer">footer</div>
  <script type="module" src="js/main.js"></script>
</body>

</html>
